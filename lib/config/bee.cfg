#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/bee_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -v -O2 -I. -DZ80 -DMICROBEE -D__MICROBEE__ -DBEE -D__BEE__ -M -subtype=default -clib=default

CLIB		default -lbee_clib -lndos
CLIB		ansi -pragma-need=ansiterminal -pragma-define:ansicolumns=80 -lbee_clib -lndos
CLIB		ansi40 -pragma-need=ansiterminal -pragma-define:ansicolumns=40 -lbee_clib -lndos

SUBTYPE		default  -Cz+newext -Cz-e -Cz.BEE
